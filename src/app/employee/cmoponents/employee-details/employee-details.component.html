<div class="container mt-5">
  <div class="card shadow-lg p-3 mb-5 bg-body rounded">
    <div class="row">
      <div class="col-md-4">
        <img src="emp.jpg" alt="Employee Image" class="img-fluid rounded-circle">
      </div>
      <div class="col-md-8">
        <h2 class="card-title">{{ employee?.firstName }} {{ employee?.lastName }}</h2>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Email:</strong> {{ employee?.email }}</li>
          <li class="list-group-item"><strong>Salary:</strong> {{ employee?.salary }} $</li>
          <li class="list-group-item"><strong>Joining Date:</strong> {{ employee?.joinDate }}</li>
        </ul>
      </div>
      <div class="col-md-12 mt-3">
        <button type="button" class="btn btn-primary" (click)="back()"><i class="fa fa-arrow-left"></i> Back</button>
      </div>
    </div>
  </div>
</div>
