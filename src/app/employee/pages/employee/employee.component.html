<div class="container">
  <h1>Employees</h1>
  <div class="search-container">
    <input type="text" placeholder="Search...">
  </div>
  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="isVisible">
    <strong>Info!</strong> {{ errorMessage }}
  </div>
  <app-spinner *ngIf="isLoading"></app-spinner>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Salary</th>
      <th>Join Date</th>
      <th scope="col">Delete</th>
      <th scope="col">Edit</th>
    </tr>
    </thead>
    <tbody *ngFor="let employee of employees; let i = index">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>
        <a routerLink="/employees/{{ employee.id }}"> {{ employee.firstName }} {{ employee.lastName }} </a>
      </td>
      <td>{{ employee.email | maxLength: 30 }}</td>
      <td>{{ employee.salary }} $</td>
      <td>{{ employee.joinDate | date : 'yyyy-MM-dd' }}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="deleteEmployee(employee.id)"><i class="fa fa-trash"></i>
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-warning"><i class="fa fa-edit"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="pagination">
    <button>Previous</button>
    <button>Next</button>
  </div>
</div>
