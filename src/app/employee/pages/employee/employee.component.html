<div class="container mt-4">
  <h1>Employee List</h1>
  <input type="text" id="search" class="search-box" placeholder="Search emails...">
  <table class="centered-table">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Salary</th>
      <th>Join Date</th>
    </tr>
    </thead>
    <tbody *ngFor="let employee of employees; let i = index">
    <tr>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.salary }} $</td>
      <td>{{ employee.joinDate | date : 'yyyy-MM-dd' }}</td>
    </tr>
    </tbody>
  </table>
</div>
