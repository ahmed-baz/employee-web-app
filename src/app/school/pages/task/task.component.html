<div class="container pt-3">
  <div class="card pt-3  p-lg-4">
    <div>
      <b>{{ name }}</b> has
      <span
        [class.bg-danger]="isPendingTasksLimitExceeded()">
        {{ getPendingTasksCount() }}
      </span>
      pending tasks, on {{ date | date:'dd-MM-yyyy' }}
    </div>
    <div class="pt-3">
      <input type="text" class="form-check-input me-2" placeholder="your task" style="height: 40px; width: 50%;"
             #inputTaskTitle (keyup.enter)="addTask(inputTaskTitle.value);inputTaskTitle.value='';">&nbsp;
      <button type="button" class="btn btn-primary" (click)="addTask(inputTaskTitle.value);inputTaskTitle.value='';"><i
        class="fa fa-add"></i>
      </button>
    </div>
    <div class="pt-3">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Status</th>
          <th scope="col">Delete</th>
          <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let task of tasks; let i = index">
          <td>{{ i + 1 }}</td>
          <td [class.done-task]="task.done">{{ task.title | titlecase }}</td>
          <td>
            <input type="checkbox" [(ngModel)]="task.done">
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deleteTask(i)"><i class="fa fa-trash"></i></button>
          </td>
          <td>
            <button type="button" class="btn btn-warning"><i class="fa fa-edit"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
